<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin: 0;
  background: #222;
  min-width: 960px;
}

rect {
  fill: none;
  pointer-events: all;
}

circle {
  fill: red;
  stroke-width: 2.5px;
}

</style>
<body>
<script src="./d3.v3.min.js"></script>
<script>

var width = Math.max(960, innerWidth),
    height = Math.max(500, innerHeight);

var i = 0;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("rect")
    .attr("width", width)
    .attr("height", height)
    .on("ontouchstart" in document ? "touchmove" : "mousemove", particle);

var color = d3.scale.category20();

function particle() {
  var m = d3.mouse(this);

  svg.insert("circle", "rect")
      .attr("cx", m[0] + Math.random() * 1000 * (Math.random()*10 <5 ? -1 : 1))
      .attr("cy", m[1] + Math.random() * 1000 * (Math.random()*10 <5 ? -1 : 1))
      .attr("r", Math.random() * 80)
      // .style("stroke", "black") // d3.hsl((i = (i + 1) % 360), 1, .5))
      .style("fill", d3.hsl((i = (i + 1) % 360), 1, .5))
      .style("stroke", (Math.random()*10 <5 ? "black" : "white"))
      .style("stroke-opacity", 1)
    .transition()
      .attr("cx", m[0])
      .attr("cy", m[1])
      .duration(5000)
      .ease(Math.sqrt)
      .attr("r", 1e-6)
      .style("opacity", 1e-6)
      // .style("stroke-opacity", 1e-6)
      .remove();

  d3.event.preventDefault();
}

</script>
